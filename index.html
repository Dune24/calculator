<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Calculator</title>

</head>

<body>
	<h1>Calculator</h1>
	<table>
		<thead>
			<tr>
				<td colspan="6"><input id="field" type="text"></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="1">1</td>
				<td id="2">2</td>
				<td id="3">3</td>
				<td id="plus">+</td>
				<td id="mul">ร</td>
				<td id="pow">^</td>
			</tr>
			<tr>
				<td id="4">4</td>
				<td id="5">5</td>
				<td id="6">6</td>
				<td id="min">-</td>
				<td id="div">รท</td>
				<td id="clear">C</td>
			</tr>
			<tr>
				<td id="7">7</td>
				<td id="8">8</td>
				<td id="9">9</td>
				<td id="0">0</td>
				<td id="eq" colspan="2">=</td>
			</tr>
		</tbody>
	</table>
 <script src='script.js'></script>
</body>
